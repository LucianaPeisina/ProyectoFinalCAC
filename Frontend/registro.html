<body id="LoginB">
    <header class="headerC">

    <main id="LoginM">

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="/login" method="post" class="formulario__login" >
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario" name="Usuario">
                    <input type="password" placeholder="Contraseña" name="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Nombre completo">
                    <input type="text" class="form-control" name="txtCorreo" id="txtCorreo" placeholder="Correo Electronico">
                    <input type="text" class="form-control" name="txtUsuario" id="txtUsuario" placeholder="Usuario">
                    <input type="text" class="form-control" name="txtPassword" id="txtPassword" placeholder="Contraseña">
                    <button type="button" class="botonesCrud btn btn-success" onclick="guardarU()">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>
